<html>

    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="icon" href="images/TPS LOGO NOBG.png">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <div class="contact-container">
            <div class="contact-box">
            <h2><img src="/images/TPS LOGO NOBG.png" alt="TPS-LOGO" height="50px" width="50px">We'd love to hear from you</h2>
            
            <form action="https://formspree.io/f/xrblyzve" method="POST">
                <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
                </div>

                <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your Number" required />
                </div>

                <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="email-link">
                Or email us directly at 
                <a href="mailto:mokshithsritejposimsetty@email.com">mokshithsritejposimsetty@email.com</a>
            </div>
            </div>
    </div>

    <footer>
        &copy; 2025 Mokshith. All rights reserved.
    </footer>
    </body>
</html>
